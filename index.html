<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>黑妞智慧官網</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      line-height: 1.6;
    }
    header {
      position: sticky;
      top: 0;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 1000;
    }
    .logo-area {
      display: flex;
      align-items: center;
    }
    .logo-area img {
      height: 36px;
      margin-right: 12px;
    }
    header h1 {
      font-size: 22px;
      font-weight: bold;
    }
    nav a {
      margin-left: 24px;
      color: #000;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      padding: 100px 20px 60px;
      text-align: center;
      position: relative;
      overflow: hidden;
      background: radial-gradient(circle at top, #000000 0%, #1a1a1a 40%, #333333 100%);
      color: #fff;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 40px 40px;
      animation: pulse 6s linear infinite;
      opacity: 0.05;
      z-index: 0;
    }
    @keyframes pulse {
      0% { background-position: 0 0; opacity: 0.05; }
      50% { background-position: 20px 20px; opacity: 0.08; }
      100% { background-position: 0 0; opacity: 0.05; }
    }
    .hero h2, .hero p, .hero .app-store-badge {
      position: relative;
      z-index: 1;
    }
    .hero h2 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .hero p {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 30px;
    }
    .app-store-badge img {
      height: 60px;
    }
    .app-gallery {
      padding: 80px 20px 40px;
      background: #f9f9f9;
      text-align: center;
    }
    .app-gallery h2 {
      font-size: 32px;
      margin-bottom: 40px;
    }
    .app-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
      margin: auto;
    }
    .app-card {
      width: 280px;
      padding: 24px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    }
    .app-card h3 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    .app-card p {
      font-size: 15px;
      color: #666;
      margin-bottom: 16px;
    }
    .brand-philosophy {
      margin-top: 60px;
      font-size: 16px;
      color: #444;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      padding: 60px 20px 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="blackniu-logo.png" alt="黑妞徽章 Logo" />
      <h1>黑妞智慧</h1>
    </div>
    <nav>
      <a href="#apps">App 一覽</a>
      <a href="#contact">聯絡我們</a>
    </nav>
  </header>

  <section class="hero">
    <h2>讓科技變得溫柔</h2>
    <p>打造最直覺、最貼心的 App 使用體驗</p>
    <div class="app-store-badge">
      <a href="https://apps.apple.com/app/id6744175002" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on App Store">
      </a>
    </div>
  </section>

  <section id="apps" class="app-gallery">
    <h2>📱 所有 App 一覽</h2>
    <div class="app-cards">
      <div class="app-card">
        <h3>物件管理好幫手</h3>
        <p>專為倉儲與物件分類管理設計的 iOS App</p>
        <a href="https://apps.apple.com/app/id6744175002" target="_blank">
          <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" style="height: 44px;">
        </a>
      </div>
      <div class="app-card">
        <h3>懶人倉庫王</h3>
        <p>一鍵拍照建檔、入庫出庫一手包辦的超簡倉儲 App</p>
        <a href="https://apps.apple.com/tw/app/%E6%87%B6%E4%BA%BA%E5%80%89%E5%BA%AB%E7%8E%8B/id6746676444" target="_blank">
          <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" style="height: 44px;">
        </a>
      </div>
          <div class="app-card">
        <h3>財務管理好幫手</h3>
        <p>簡單記帳，清楚掌握每一筆收支，讓財務一目了然。</p>
        <a href="https://apps.apple.com/tw/app/%E8%B2%A1%E5%8B%99%E7%AE%A1%E7%90%86%E5%A5%BD%E5%B9%AB%E6%89%8B/id6747616692" target="_blank">
          <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" style="height: 44px;">
        </a>
      </div>
    </div>
    <div class="brand-philosophy">
      🌟 <strong>黑妞智慧的經營理念：</strong><br>
      將複雜的流程轉化為簡單的操作，讓每一個人都能輕鬆掌握數位工具。<br>
      我們相信，真正的智慧，不是炫技，而是貼近人心的設計與溫柔的實用。
    </div>
  </section>

  <footer id="contact">
    <p>聯絡信箱：good1men1@gmail.com</p>
    <p>© 2025 黑妞智慧官網</p>
  </footer>
</body>
</html>
